<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario de Aviación</title>
    <link rel="icon" type="image/x-icon" href="/img/logoo.jpg">
    <!-- Librerías CSS -->
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="libs/animate.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
    <div class="container game-container mt-5">
        <h1 class="text-center">Cuestionario sobre Aviación</h1>
        <p class="text-center">Selecciona la respuesta correcta para cada pregunta:</p>

        <form id="quiz-form">
            <div class="question mt-4">
                <label class="mb-2" for="q1">1. ¿Cuál es la principal función de una azafata?</label>
                <select id="q1" class="form-select mb-4">
                    <option value="">Selecciona una opción</option>
                    <option value="1">Servir alimentos y bebidas</option>
                    <option value="2">Todas son correctas</option>
                    <option value="3">Cuidar a los pasajeros</option>
                    <option value="4">Hacer anuncios</option>
                </select>
            </div>

            <div class="question mt-4">
                <label class="mb-2" for="q2">2. ¿Qué significa la sigla IATA en aviación?</label>
                <select id="q2" class="form-select mb-4">
                    <option value="">Selecciona una opción</option>
                    <option value="1">International Airline Travel Association</option>
                    <option value="2">International Air Transport Association</option>
                    <option value="3">Institute of Air Traffic Administration</option>
                    <option value="4">Airline Ticketing Association</option>
                </select>
            </div>

            <div class="question mt-4">
                <label class="mb-2" for="q3">3. ¿Cuál es la altitud promedio de vuelo de un avión comercial?</label>
                <select id="q3" class="form-select mb-4">
                    <option value="">Selecciona una opción</option>
                    <option value="1">10,000 pies</option>
                    <option value="2">25,000 pies</option>
                    <option value="3">35,000 pies</option>
                    <option value="4">50,000 pies</option>
                </select>
            </div>

            <button type="button" class="btn btn-primary btn-lg mt-3 mb-5" onclick="checkAnswers()">Corregir</button>
        </form>

        <p id="result" class="text-center"></p>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</body>
</html>
